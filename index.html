<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árvore de Decisão</title>
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="toolbar">
    <h1>Árvore de Decisão</h1>
    <!-- <img src="/img/tree.png" alt="tree"> -->
  </div>

  <div class="sidebar">
    <div class="form-section">  
      <div class="motivo-box">
        <select id="dynamicSelect" onclick="ordenar()">
          <option value="" selected disabled>Selecione um motivo</option>
          <option value="motivos/motivo1.html">Atendimentos Gerais</option>
          <option value="motivos/motivo1.html">Realizar Indicação de Rede e/ou Agendamento</option>
          <option value="motivos/motivo1.html">Orientações sobre processos e solicitações</option>
          <option value="motivos/motivo1.html">Transferência para outros setores</option>
          <option value="motivos/motivo2.html">Verbalização e/ou Reenvio de Token</option>
          <option value="motivos/motivo3.html">Agendamentos realizados / Cancelamento de Consultas</option>
          <option value="motivos/motivo4.html">Autorizações e/ou Cancelamento GIH/GTO</option>
          <option value="motivos/motivo5.html">Informações financeiras</option>
          <option value="motivos/motivo5.html">Informações contratuais</option>
          <option value="motivos/motivo5.html">Registro dos atendimentos anteriores (protolocos)</option>
          <option value="motivos/motivo5.html">Envio de declarações, faturas/boletos, demonstrativos ou 2° via do contrato/proposta</option>
          <option value="motivos/motivo6.html">Cancelamento de Contrato</option>
          <option value="motivos/motivo7.html">Reembolso</option>
        </select>
      </div>
    </div>
  </div>

  <div id="avisoContent" class="aviso">
    <p><i class="fa-solid fa-triangle-exclamation"></i> As orientações abaixo se referem apenas aos dados que precisam ser confirmados e não substituem as demais orientações sobre o processo nos artigos correspondentes.</p>
  </div>
  <div id="loadedContent" class="main-content"></div>

  <script src="/js/script.js"></script>
</body>

</html>
